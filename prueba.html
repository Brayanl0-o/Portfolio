<style>
    /*-----------------------------------*\
  #tools
\*-----------------------------------*/
#tools-title{
  font-size: 1.5rem;
}

.tools-posts { margin-bottom: 10px; }

.tools-posts-list {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

.tools-post-item {
  position: relative;
  background: var(--border-gradient-onyx);
  height: 100%;
  box-shadow: var(--shadow-4);
  border-radius: 16px;
  z-index: 1;
}

.tools-post-item::before {
  content:tools-banner-box "";
  position: absolute;
  inset: 1px;
  border-radius: inherit;
  background: var(--eerie-black-1);
  z-index: -1;
}
ul.container-tools{
  display: flex;
  flex-flow: row wrap;
  justify-content: space-evenly;
  align-items: center;
  gap: 5%;

}
.tools-item {
  position: relative;
  background: var(--border-gradient-onyx);
  height: min-content;
  width: 150px;
  box-shadow: var(--shadow-4);
  border-radius: 10px;
  z-index: 1;
  padding: 10px;
  margin: 10px;
}

.tools-item::before {
  content: "";
  position: absolute;
  inset: 1px;
  border-radius: inherit;
  background: var(--eerie-black-1);
  height: min-content;
  width:150px;
  z-index: -1;
}
.tools-post-item > h3 {
  color: var(--orange-yellow-crayola);
  font-size: 3rem;
  text-align: center;
}
.tools-banner-box {
  width:100%;
  height: auto;
  border-radius: 12px;
  overflow: hidden;
}

.tools-banner-box img {
  margin: auto auto 10px;
  width: 90px;
  height: 90px;
  /* height: 10%; */
  /* object-fit: cover; */
  transition: var(--transition-1);
}

.tools-post-item > a:hover .tools-banner-box img { transform: scale(1.1); }

/* .tools-content { padding: 20px; } */

.tools-item-title {
  margin-bottom: 10px;
  line-height: 1.3;
  transition: var(--transition-1);
  text-align: center;
  font-size: 1rem;
}

.tools-post-item > a:hover .tools-item-title { color: var(--orange-yellow-crayola); }
.tools-subtitle {
  color: var(--white-2);
  font-size: 1.5rem;
  text-align: left;
  margin: 20px 30px 10px;
  border-left: 4px solid var(--orange-yellow-crayola);
  padding-left: 12px;
}
